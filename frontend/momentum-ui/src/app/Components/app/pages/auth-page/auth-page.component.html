<div class="min-h-screen w-full flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Background Gradient -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-gray-800"></div>
  <div class="absolute top-20 left-20 w-72 h-72 rounded-full bg-white/5 blur-3xl"></div>
  <div class="absolute bottom-20 right-20 w-96 h-96 rounded-full bg-gray-400/10 blur-3xl"></div>

  <!-- Auth Card -->
  <div class="relative z-10 w-full max-w-md bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-xl shadow-lg text-white">
    <div class="flex justify-center mb-6 space-x-6">
      <button (click)="toggleTab('login')" [class.font-bold]="activeTab === 'login'">Login</button>
      <button (click)="toggleTab('signup')" [class.font-bold]="activeTab === 'signup'">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form *ngIf="activeTab === 'login'" class="space-y-4">
      <input type="email" placeholder="Email" [(ngModel)]="loginEmail" name="loginEmail" class="w-full px-4 py-2 rounded bg-white/10 placeholder-white/60" />
      
      <div class="relative">
        <input [type]="showPassword ? 'text' : 'password'" placeholder="Password" [(ngModel)]="loginPassword" name="loginPassword" class="w-full px-4 py-2 rounded bg-white/10 placeholder-white/60" />
        <button type="button" class="absolute right-3 top-2 text-sm" (click)="togglePasswordVisibility()">👁️</button>
      </div>

      <button type="submit" class="w-full py-2 mt-4 bg-white text-black rounded hover:bg-gray-200 " (click)="handleLogin()">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form *ngIf="activeTab === 'signup'" class="space-y-4">
      <input type="text" placeholder="Full Name" [(ngModel)]="signupName" name="signupName" class="w-full px-4 py-2 rounded bg-white/10 placeholder-white/60" />
      <input type="email" placeholder="Email" [(ngModel)]="signupEmail" name="signupEmail" class="w-full px-4 py-2 rounded bg-white/10 placeholder-white/60" />
      
      <div class="relative">
        <input [type]="showPassword ? 'text' : 'password'" placeholder="Password" [(ngModel)]="signupPassword" name="signupPassword" class="w-full px-4 py-2 rounded bg-white/10 placeholder-white/60" />
        <button type="button" class="absolute right-3 top-2 text-sm" (click)="togglePasswordVisibility()">👁️</button>
      </div>

      <div class="relative">
        <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm Password" [(ngModel)]="signupConfirmPassword" name="signupConfirmPassword" class="w-full px-4 py-2 rounded bg-white/10 placeholder-white/60" />
        <button type="button" class="absolute right-3 top-2 text-sm" (click)="toggleConfirmPasswordVisibility()">👁️</button>
      </div>

      <button type="submit" class="w-full py-2 mt-4 bg-white text-black rounded hover:bg-gray-200">Sign Up</button>
    </form>
  </div>
</div>
