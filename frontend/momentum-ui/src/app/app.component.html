<ng-container [ngSwitch]="currentView">

  <app-landing-page
    *ngSwitchCase="'landing'"
    (getStarted)="handleGetStarted($event)"
    (login)="handleLogin()"
  />

  <div *ngSwitchCase="'auth'" class="relative">
    <app-auth-page />

    <!-- Simulated skip to dashboard button -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
      <button 
        (click)="handleAuthSuccess()"
        class="pointer-events-auto mt-96 text-white/50 hover:text-white text-sm underline"
      >
        Skip to Dashboard (Demo)
      </button>
    </div>
  </div>

  <!-- <app-mode-selection
    *ngSwitchCase="'mode-selection'"
    (modeSelect)="handleModeSelect($event)"
  /> -->

  <!-- <app-dashboard
    *ngSwitchCase="'dashboard'"
    [mode]="selectedMode"
    (sectionClick)="handleSectionClick($event)"
  /> -->

</ng-container>
